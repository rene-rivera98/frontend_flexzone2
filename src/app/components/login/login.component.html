<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<section class="vh-100" style="background-color: black;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10" >
        <div class="card" style="border-radius: 1rem;" style="background-color: black">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/img/login_img.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 40rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color: gold; border-radius: 0rem 1rem 1rem 0rem">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Inicio de sesión</span>
                  </div>



                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" formControlName="username"/>
                    <label class="form-label" for="form2Example17">Nombre de usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name ="password" class="form-control form-control-lg" formControlName="password"/>
                    <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" type="submit" style="background-color: darkorchid; color: gold;">Entrar</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
